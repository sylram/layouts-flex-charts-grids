<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stylecharts.css">
    </head>
    <body>
        <div class="row">
            <div class="label">Preferred dishes</div>
            <div class="container">
                <div class="dish pasta">35%</div>
                <div class="dish pizza">50%</div>
                <div class="dish wings">15%</div>
            </div>
        </div>

        <div class="columns">
            <div class="container">
                <div class="bar male" style="flex-basis: 25%">25%</div>
                <div class="bar female"  style="flex-basis: 20%">20%</div>
            </div>
            <div class="container">
                <div class="bar male" style="flex-basis: 45%">45%</div>
                <div class="bar female"  style="flex-basis: 40%">40%</div>
            </div>
            <div class="container">
                <div class="bar male" style="flex-basis: 15%">15%</div>
                <div class="bar female"  style="flex-basis: 50%">50%</div>
            </div>
            <div class="container">
                <div class="bar male" style="flex-basis: 5%">5%</div>
                <div class="bar female"  style="flex-basis: 60%">60%</div>
            </div>
        </div>
    </body>
</html>
